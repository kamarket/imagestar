<!doctype html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>ImageStar Enquiry Form | For All Type Printer Services</title>

    <meta name="description"
        content="Get in touch with ImageStar for all types of printer services including repairs, maintenance, and support. Submit your enquiry today.">
    <meta name="keywords"
        content="ImageStar Enquiry Form, Printer Services, Printer Repair, Printer Maintenance, All Type Printer Service">
    <meta name="robots" content="index,follow">

    <link rel="canonical" href="https://kamarket.github.io/imagestar">

    <meta property="og:title" content="ImageStar Enquiry Form | For All Type Printer Services">
    <meta property="og:url" content="https://kamarket.github.io/imagestar">
    <meta property="og:site_name" content="ImageStar Printer Services">
    <meta property="og:description"
        content="Submit your enquiry for all types of printer services. Fast, reliable, and expert support from ImageStar.">

    <meta property="og:image" content="assets/images/site-cover.png">
    <meta property="og:image:width" content="939">
    <meta property="og:image:height" content="695">
    <meta property="og:type" content="website">

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="assets/style.css">
    <script src="assets/script.js"></script>
</head>

<body class="select-none bg-[#f4f2ee]">
    <section class="mx-auto max-w-screen-xl px-4 py-8 lg:py-16">
        <div class="bg-white rounded-lg shadow-[0px_0px_0px_1px_rgb(140,140,140,0.2)] p-4 md:p-10">
            <div class="text-center space-y-1 mb-10">
                <h2 class="text-blue-700 font-semibold text-xl md:text-2xl">ImageStar Enquiry Form</h2>
                <p class="text-sm text-gray-600">Please fill out the form below, and we'll get back to you shortly.</p>
            </div>
            <form class="grid grid-cols md:grid-cols-12 gap-3 md:gap-5" method="post"
                action="https://forms.un-static.com/forms/3c53178763b95ce66b2d869dbbffd4b19569e5ac">
                <div class="md:col-span-6 lg:col-span-4">
                    <label for="name" class="block mb-1 text-base font-normal text-gray-900">Name</label>
                    <input type="text" id="name" name="name"
                        class="block w-full rounded border-0 shadow-xs ps-4 lg:py-3 py-4 ring-1 ring-inset placeholder:text-gray-400 focus:ring-1 focus:ring-inset focus:ring-blue-700 sm:text-sm sm:leading-6 outline-none text-gray-900 ring-gray-300"
                        required />
                </div>
                <div class="md:col-span-6 lg:col-span-4">
                    <label for="email" class="block mb-1 text-base font-normal text-gray-900">Email Address</label>
                    <input type="email" id="email" name="email"
                        class="block w-full rounded border-0 shadow-xs ps-4 lg:py-3 py-4 ring-1 ring-inset placeholder:text-gray-400 focus:ring-1 focus:ring-inset focus:ring-blue-700 sm:text-sm sm:leading-6 outline-none text-gray-900 ring-gray-300"
                        required />
                </div>
                <div class="md:col-span-6 lg:col-span-4">
                    <label for="phone" class="block mb-1 text-base font-normal text-gray-900">Phone Number</label>
                    <input type="text" id="phone" name="phone"
                        class="block w-full rounded border-0 shadow-xs ps-4 lg:py-3 py-4 ring-1 ring-inset placeholder:text-gray-400 focus:ring-1 focus:ring-inset focus:ring-blue-700 sm:text-sm sm:leading-6 outline-none text-gray-900 ring-gray-300"
                        required />
                </div>
                <div class="md:col-span-6 lg:col-span-4">
                    <label for="modal_no" class="block mb-1 text-base font-normal text-gray-900">Modal No.</label>
                    <select id="modal_no" name="modal_no"
                        class="block w-full rounded border-0 shadow-xs ps-4 lg:py-4 py-4 ring-1 ring-inset placeholder:text-gray-400 focus:ring-1 focus:ring-inset focus:ring-blue-700 sm:text-sm sm:leading-6 outline-none text-gray-900 ring-gray-300"
                        required>
                        <option value="">Choose Modal No.</option>
                        <option value="7K333">7K333</option>
                    </select>
                </div>
                <div class="col-span-full">
                    <label for="issue_description" class="block mb-1 text-base font-normal text-gray-900">Issue
                        Description</label>
                    <textarea id="issue_description" name="issue_description"
                        class="block w-full rounded border-0 shadow-xs ps-4 lg:py-3 py-4 ring-1 ring-inset placeholder:text-gray-400 focus:ring-1 focus:ring-inset focus:ring-blue-700 sm:text-sm sm:leading-6 outline-none text-gray-900 ring-gray-300"
                        required></textarea>
                </div>
                <div class="col-span-full">
                    <button type="submit"
                        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center">Submit</button>
                </div>
            </form>
        </div>
    </section>
</body>

</html>
