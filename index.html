<!doctype html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>ImageStar Enquiry Form | For All Type Printer Services</title>

    <meta name="description"
        content="Get in touch with ImageStar for all types of printer services including repairs, maintenance, and support. Submit your enquiry today.">
    <meta name="keywords"
        content="ImageStar Enquiry Form, Printer Services, Printer Repair, Printer Maintenance, All Type Printer Service">
    <meta name="robots" content="index,follow">

    <link rel="canonical" href="https://kamarket.github.io/imagestar">

    <meta property="og:title" content="ImageStar Enquiry Form | For All Type Printer Services">
    <meta property="og:url" content="https://kamarket.github.io/imagestar">
    <meta property="og:site_name" content="ImageStar Printer Services">
    <meta property="og:description"
        content="Submit your enquiry for all types of printer services. Fast, reliable, and expert support from ImageStar.">
    <meta property="og:image" content="https://kamarket.github.io/imagestar/assets/images/site-cover.png">
    <meta property="og:type" content="website">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/style.css">
    <script src="assets/script.js"></script>
</head>

<body>
    <section class="container">
        <div class="form-container">
            <div class="card-pattern"></div>
            <div class="form-title">
                <h3><i class="fas fa-briefcase"></i> ImageKing Printer Service</h3>
            </div>
            <h2 class="form-section-title">Service Inquiry</h2>
            <form method="post" action="https://forms.un-static.com/forms/bf549f4c9ef7815b5f04ccf9a985a234e87a3833">
                <div class="mb-4">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="mb-4">
                    <label for="email" class="form-label">Email</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light border-end-0"><i class="fas fa-envelope text-muted"></i></span>
                        <input type="email" class="form-control border-start-0" id="email" placeholder="name@company.com" name="email" required>
                    </div>
                </div>
                <div class="mb-4">
                    <label for="phone" class="form-label">Phone</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light border-end-0"><i class="fas fa-phone text-muted"></i></span>
                        <input type="text" class="form-control border-start-0" id="phone" placeholder="+91 (555) 000-0000" name="phone" required>
                    </div>
                </div>
                <div class="mb-4">
                    <label for="model_no" class="form-label">Model Number</label>
                    <select class="form-select" name="model_no" id="model_no" required>
                        <option value="" selected disabled>Select a model</option>
                        <option value="7K333">7K333</option>
                        <option value="7K101">7K101</option>
                        <option value="7K222 Bluetooth">7K222 Bluetooth</option>
                        <option value="7K222 LAN + Serial">7K222 LAN + Serial</option>
                        <option value="IK1020">IK1020</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label for="serial_number" class="form-label">Serial Number</label>
                    <input type="text" class="form-control" id="serial_number" name="serial_number">
                </div>
                <div class="mb-4">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" rows="5" name="message" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Send Message <i class="fas fa-arrow-right ms-1"></i></button>
            </form>
        </div>
    </section>
</body>

</html>
